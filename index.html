<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ilenia's Web App</title>
</head>
<body>
  <div class="container">

  <header>
   <p><b>Your</b>App</p>
    <div class="intro">
      <img class="bell_Icon" src="icons/icon-bell.svg" alt="bell">
       <div class="dot"></div>
       <div class="line"></div>
       <div class="member_detail">
       <img class="photo" src="images/ile.jpg" alt="photo_profile">
      <p class="userName">Ilenia Piro</p>
    </div>
   </div>
  </header>
  <nav>
    <div class="sidebar">
      <img class="icons" src="icons/icon-dashboard.svg" alt="dashboard">
       </div>
       <div>
         <img class="icons" src="icons/icon-members.svg" alt="members">
       </div>
       <div>
         <img class="icons" src="icons/icon-visits.svg" alt="visits">
       </div>
       <div>
         <img class="icons" src="icons/icon-settings.svg" alt="settings">
       </div>
    </div>
  </nav>
 <main>
   <div class="dashboard">
     <h3> Dashboard</h3>
     <div class="search">
       <input type="text" id="search" placeholder="Search"/>
     </div>
 </div>

   <div class="lineChart">
     <h4>TRAFFIC</h4>
     <button id="hourly">Hourly</button>
     <button id="daily">Daily</button>
     <button id="weekly">Weekly</button>
     <button id="monthly">Monthly</button>
     <canvas id="myChart"></canvas>
   </div>


   <div class="dailyChart">
   </div>
   <div class="mobileUser">
   </div>
   <div class="socialStat">
   </div>
   <div class="newMember">
   </div>
   <div class="recentActivities">
   </div>
   <div class="messageUsers">
   </div>
   <div class="settings">
   </div>
 </main>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" src="chart.js"></script>
  </body>
</html>
